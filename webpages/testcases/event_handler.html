  <!--
    function dumpEvent(event) {
      var msg = '';
      msg = msg + event.type; 

      // target
      var eTarget;
      if (event.target) {
        eTarget = event.target;
      } else if (event.srcElement) {
        eTarget = event.srcElement;
      }
      // defeat Safari bug
      if (eTarget.nodeType == 3) {
        eTarget = eTarget.parentNode;
      }
      msg = msg + ' [' + eTarget.name + ']'; 

      //key code
      var eCode;
      if (event.keyCode) {
        eCode = event.keyCode;
      } else if (event.which) {
        eCode = event.which;
      } else if (event.button) {
        eCode = event.button;
      }
      if (eCode) {
        var char = String.fromCharCode(eCode);
        msg = msg + ' [' + eCode + ']'; 
      } else {
        msg = msg + ' [-]'; 
      }

      writeTrace(msg + '\n');
    }

    function writeTrace(eventText) {
      var traceCtrl=document.getElementById('traceOutput');
      var currentTrace = traceCtrl.value
      traceCtrl.value = currentTrace + eventText
    }

  //-->
