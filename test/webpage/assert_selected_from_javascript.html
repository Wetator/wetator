<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Wetator / Assert Selected from Javascript</title>
  <link type="text/css" href="./wet.css" rel="stylesheet">
</head>


<body>

  <h1 class="command_test">Wetator / Assert Selected from Javascript</h1>

  <div class="test_content">

    <table border='0' cellspacing='20' cellpadding='30'>
      <tr valign='top' bgcolor='eeeeee'>
        <td>
        <!-- left column -->

          <h3>SingleSelect</h3>

          <h4>selected from javascript</h4>

          <table border='0'>
            <tr>
              <td>
                <form action="snoopy.php">
                  <table border='0'>
                    <tr>
                      <td><label for="singleSelectId_SelectedByJs">SingleSelect selected by js</label></td>
                      <td>
                        <select id="singleSelectId_SelectedByJs" name="singleSelect_SelectedByJs" size="5">
                          <option value="o_value1">option1</option>
                          <option value="o_value2" selected>option2</option>
                          <option value="o_value3">option3</option>
                          <option value="o_value4">option4</option>
                        </select>
                      </td>
                      <td><input type="submit" name="SingleSelectSelectedByJsTest" value="OK"></td>
                    </tr>
                  </table>
                </form>
              </td>
            </tr>
          </table>
          <script>document.getElementById('singleSelectId_SelectedByJs').selectedIndex=3;</script>

        <!-- end left column -->
        </td>
        <td>
        <!-- center column -->

          <h3>Checkbox</h3>

          <h4>selected from javascript</h4>

          <table border='0'>
            <tr>
              <td>
                <form action="snoopy.php">
                  <table border='0'>
                    <tr>
                      <td><label for="checkBoxId_SelectedByJs">CheckBox selected by js</label></td>
                      <td><input type="checkbox" id="checkBoxId_SelectedByJs" name="checkBox_SelectedByJs" value="check_SelectedByJs"></td>
                      <td><input type="submit" name="CheckBoxSelectedByJsTest" value="OK"></td>
                    </tr>
                  </table>
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form action="snoopy.php">
                  <table border='0'>
                    <tr>
                      <td><label for="checkBoxId_DeselectedByJs">CheckBox deselected by js</label></td>
                      <td><input type="checkbox" id="checkBoxId_DeselectedByJs" name="checkBox_DeselectedByJs" value="check_DeselectedByJs" checked></td>
                      <td><input type="submit" name="CheckBoxDeselectedByJsTest" value="OK"></td>
                    </tr>
                  </table>
                </form>
              </td>
            </tr>
          </table>
          <script>document.getElementById('checkBoxId_SelectedByJs').checked=true;</script>
          <script>document.getElementById('checkBoxId_DeselectedByJs').checked=false;</script>


        <!-- end center column -->
        </td>
        <td>
        <!-- right column -->

          <h3>RadioButtonGroup</h3>

          <h4>selection changed from javascript</h4>

          <table border='0'>
            <tr>
              <td>
                <form action="snoopy.php">
                  <table border='0'>
                    <tr>
                      <td>
                        <input type="radio" id="radioSelectedByJs1" name="radioButton_SelectedByJs" value="r_value1">Radio1<br>
                        <input type="radio" id="radioSelectedByJs2" name="radioButton_SelectedByJs" value="r_value2">Radio2 selected by js<br>
                      </td>
                      <td><input type="submit" name="RadioButtonSelectedByJsTest" value="OK"></td>
                    </tr>
                  </table>
                </form>
              </td>
            </tr>
          </table>
          <script>document.getElementById('radioSelectedByJs2').checked=true;</script>

        <!-- end right column -->
        </td>
      </tr>
    </table>

  </div>

</body>
</html>
