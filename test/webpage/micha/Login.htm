<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login</title>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript">

			  function writeTrace(eventText) {

			    traceCtrl.value = currentTrace + eventText
			  }

			//-->
			</script>
    </head>
    <body id="loginBody" onload="document.getElementById('traceOutput').focus()">
    	<textarea id="traceOutput" name="eventTrace" cols="50" rows="10"></textarea>
        <form method="post" action="../snoopy.php" name="LoginForm">
            <p>
                <span style="display: none;" class="formLabel">
                    <label for="userID">Benutzer-ID:</label>
                </span>
                <span class="formField">
                    <input id="userID" value="Benutzer-ID" type="text"/>
                </span>
            </p>
            <p>
                <span style="display: none;" class="formLabel">
                    <label for="password">Passwort:</label>
                </span>
                <span class="formField">
                    <input style="display: inline;" id="password" name="password" type="password"
	                    onclick="dumpEvent(event);return false;"
	                    ondblclick="dumpEvent(event);"
	                    oncontextmenu="dumpEvent(event);"
	                    onfocus="dumpEvent(event);"
	                    onblur="dumpEvent(event);"

	                    onmouseover = "dumpEvent(event);"
	                    onmouseout = "dumpEvent(event);"
	                    onmousedown = "dumpEvent(event);"
	                    onmouseup = "dumpEvent(event);"
	                    onkeydown = "dumpEvent(event);"
	                    onkeyup = "dumpEvent(event);"
	                    onkeypress = "dumpEvent(event);"
	                    onselect = "dumpEvent(event);"
	                    onchange = "dumpEvent(event);"/>
<!-- onmousemove = "dumpEvent(event);" -->
                </span>
            </p>
            <input id="loginSubmit" value="Anmelden" type="submit"/>
        </form>
    </body>
</html>
