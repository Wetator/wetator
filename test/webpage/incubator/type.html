<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Wetator / Type</title>
  <link type="text/css" href="../wet.css" rel="stylesheet">
</head>


<body>

  <h1 class="command_test">Wetator / Type</h1>

  <div class="test_content">

    <h1>Set focus</h1>
    <input type="button" value="to inputText" onclick="document.getElementById('typeText').focus();">
    <input type="button" value="to textarea" onclick="document.getElementById('typeTextArea').focus();">
    
    <h1>Input Text</h1>
    <input type="text" id="typeText">

    <h1>TextArea</h1>
    <textarea id="typeTextArea"></textarea>
    
    <script type="text/javascript">
      function grapEnter(event) {
        if (event.keyCode == 13) {
            document.getElementById('result').innerHTML='enter pressed';
        }
        return event.returnValue;
      }
      
      document.getElementById("typeText").onkeydown = grapEnter;
      document.getElementById("typeTextArea").onkeydown = grapEnter;
    </script>
    
    <h1>Result</h1>
	<div id="result"></div>
  </div>
</body>
</html>
