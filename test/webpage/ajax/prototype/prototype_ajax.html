<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Wetator / AJAX with Prototype</title>
  <link type="text/css" href="../../../wet.css" rel="stylesheet">

  <script type="text/javascript" src="../../js/prototype/prototype.js"></script>
</head>

<body>

  <div class="header">
    <img src="../../../images/wetator.png" alt="Wetator">
  </div>

  <h1 class="command_test">Wetator / AJAX with Prototype</h1>

  <div style='margin-left:40px; margin-top: 30px;'>
    <h3>Text replacement</h3>

    <p id='link'>
        <a id="startAjaxDemo" style='text-decoration: none;' href="#" onClick="new Ajax.Updater('text', 'ajax_test.txt', { method: 'get' });">
            Click to start AJAX demo...
        </a>
    </p>
    <p style='padding-top:10px;color: #006600;' id='text'></p>
  </div>

  <div style='margin-left:40px; margin-top: 30px;'>
    <h3>Load and Execute javascript</h3>

    <p id='link'>
        <a id="startAjaxJavascriptDemo" style='text-decoration: none;' href="#" onClick="new Ajax.Updater('jscript', 'ajax_javascript_test.js', { method: 'get', evalScripts: 'true' });">
            Click to start AJAX Javascript demo...
        </a>
    </p>
    <p style='padding-top:10px;'></p>
    <div id='jscript'></div>
    <input type="text" id="jsresult" value="">
  </div>

</body>
</html>
